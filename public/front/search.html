<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>乐淘商城Mine</title>
  </head>
  <body>
    <div class="lt_container">
      <!-- 乐淘头部 -->
      <div class="lt_header">
        <div class="home">
          <a href="javascript: history.go(-1);" class="back">
            <i class="mui-icon mui-icon-back "></i
          ></a>
        </div>
        <h3>搜索中心</h3>
      </div>
      <!-- 主体部分 -->
      <div class="main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- search 搜索框 -->
            <div class="search">
              <input
                type="search"
                class="search_input"
                placeholder="请输入搜索关键字"
              />
              <button class="mui-btn mui-btn-primary search_btn">搜索</button>
            </div>
            <!-- 历史记录 -->
            <div class="search_his"><!-- 挖坑 --></div>
          </div>
        </div>
      </div>
      <!-- 乐淘底部 -->
      <footer>
        <ul class="mui-clearfix">
          <li>
            <a href="index.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="category.html"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fa fa-shopping-cart"></i>
              <p>购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </footer>
    </div>
    <script type="html/text" id="arrTmp">
      {{if arr.length === 0}}
      <p>没有更多记录</p>
      {{else}}
      <div class="title">
          <span class="mui-pull-left">历史记录</span>
          <span class="mui-pull-right trash"
            ><i class="fa fa-trash "></i>清空历史</span
          >
        </div>
        <div class="content">
          <ul>
            {{each arr v i}}
            <li>
                <a href="#" class="mui-pull-left txt" >{{v}}</a>
                <i
                  class="mui-pull-right mui-icon mui-icon-closeempty btn_delete mui-pull-right"
                  data-id = "{{i}}"></i>
              </li>
              {{/each}}
          </ul>
        </div>
        {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
