<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/searchList.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>乐淘商城Mine</title>
  </head>
  <body>
    <div class="lt_container">
      <!-- 乐淘头部 -->
      <div class="lt_header">
        <div class="home">
          <a href="javascript: history.go(-1);" class="back">
            <i class="mui-icon mui-icon-back "></i
          ></a>
        </div>
        <h3>商品列表</h3>
      </div>
      <!-- 主体部分 -->
      <div class="main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- search 搜索框 -->
            <div class="search">
              <input
                type="search"
                class="search_input"
                placeholder="请输入搜索关键字"
              />
              <button class="mui-btn mui-btn-primary search_btn">搜索</button>
            </div>
            <!-- nav -->
            <div class="nav">
              <a href="#"> 上架时间 <i class="fa fa-angle-down"></i></a>
              <a href="#" data-type="price">
                价格 <i class="fa fa-angle-down"></i
              ></a>
              <a href="#" data-type="num">
                库存 <i class="fa fa-angle-down"></i
              ></a>
              <a href="#"> 折扣 <i class="fa fa-angle-down"></i></a>
            </div>
            <!-- 商品区 -->
            <div class="lt_product">
              <ul class="mui-clearfix">
                <!-- 挖坑 -->
              </ul>
              <!-- <div class="loading"></div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- 乐淘底部 -->
      <footer>
        <ul class="mui-clearfix">
          <li>
            <a href="index.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="category.html"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fa fa-shopping-cart"></i>
              <p>购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/html" id="proTpm">
      {{each data v i }}
      <li data-id = {{v.id}}>
        <a href="#">
          <img src="{{v.pic[0].picAddr}}" alt="" />
          <p class="title mui-ellipsis-2">
           {{v.proName}}
          </p>
          <p class="money">
            <span class="price">&yen;{{v.price}}</span>
            <span class="Oldprice">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{/each}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
  </body>
</html>
