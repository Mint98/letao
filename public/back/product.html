<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>乐淘电商</title>
  </head>
  <body>
    <section>
      <!-- 乐淘侧边栏 -->
      <aside>
        <h2>好好学习鸭</h2>
        <div class="user">
          <img src="./images/default.png" alt="" class="photo" />
          <p class="sup">超级管理员</p>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="user.html"
                ><i class="glyphicon glyphicon-user"></i>
                <span>用户管理</span></a
              >
            </li>
            <li class="nav_tog">
              <a href="javascript:;"
                ><i class="glyphicon glyphicon-list"></i>
                <span>分类管理</span></a
              >
              <div class="child" style="display:block">
                <a href="first.html">一级分类</a>
                <a href="second.html" >二级分类</a>
              </div>
            </li>
            <li>
              <a href="product.html"
              class="current"><i class="glyphicon glyphicon-tags"></i>
                <span>商品管理</span></a
              >
            </li>
          </ul>
        </div>
      </aside>
      <!-- 乐淘顶部 -->
      <div class="lt_top">
        <i class="icon_left glyphicon glyphicon-align-justify pull-left"></i>
        <i class="icon_right glyphicon glyphicon-log-out pull-right"></i>
      </div>
      <!-- 面包屑 + 主体结构 -->
      <div class="container-fluid main">
        <ol class="breadcrumb bread">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>
        <button class="btn btn-default" id="addpro">添加商品</button>
        <table class="table table-bordered mt_20 ">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
         <tr>
           <td>1</td>
           <td>xxx</td>
           <td>234</td>
           <td>44</td>
           <td>35-36</td>
           <td>已上架</td>
           <td>
             <button class="btn btn-danger">下架</button>
           </td>
         </tr>
          </tbody>
        </table>
        <ul class="pagintor"></ul>
        <div class="pull-right"><ul id="pagintor"></ul></div>
      </div>
    </section>

    <!-- Modal 模态框 全局 -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <i class="glyphicon glyphicon-info-sign"></i
            >您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="exit">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal 模态框 添加数据 -->
    <div
    class="modal fade"
    id="myAdd"
    tabindex="-1"
  >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">添加分类</h4>
        </div>
        <form action="" id="drop">
        <div class="modal-body">
          <!-- 下拉菜单 -->
          <div class="form-group has-feedback" >
            <div class="dropdown">
                <button  name="categoryId" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="txtcate">请选择一级分类</span>  
                  <!-- caret 是下拉三角 -->
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu menu" aria-labelledby="dropdownMenu1">
               
                  <!-- 挖个坑 -->
                </ul>
              </div>
          </div>
         
          <!-- input表单 -->
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
          </div>
             <!-- 上传图片 -->
          <div class="form-group has-feedback">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" style="display:none"  name="pic1" id="fileupload"  data-url="/category/addSecondCategoryPic" >
          </div>
            <!-- 图片预览 -->
          <div class="form-group has-feedback " id="imgBox">
              <img src="./images/none.png" alt="" width="100" class="mt_20">
          </div>
        </div> 
      </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-primary" id="exit">
            退出
          </button>
        </div>
      </div>
    </div>
  </div>
    <!-- 模板引擎 -->



    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入fileupload 包 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="./js/islogin.js"></script> -->
    <script src="./js/product.js"></script>
  </body>
</html>
