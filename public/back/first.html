<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>乐淘电商</title>
  </head>
  <body>
    <section>
      <!-- 乐淘侧边栏 -->
      <aside>
        <h2>好好学习鸭</h2>
        <div class="user">
          <img src="./images/default.png" alt="" class="photo" />
          <p class="sup">超级管理员</p>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="user.html"
                ><i class="glyphicon glyphicon-user"></i>
                <span>用户管理</span></a
              >
            </li>
            <li class="nav_tog">
              <a href="javascript:;"
                ><i class="glyphicon glyphicon-list"></i>
                <span>分类管理</span></a
              >
              <div class="child" style="display:block">
                <a href="first.html" class="current">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>
            </li>
            <li>
              <a href="product.html"
                ><i class="glyphicon glyphicon-tags"></i>
                <span>商品管理</span></a
              >
            </li>
          </ul>
        </div>
      </aside>
      <!-- 乐淘顶部 -->
      <div class="lt_top">
        <i class="icon_left glyphicon glyphicon-align-justify pull-left"></i>
        <i class="icon_right glyphicon glyphicon-log-out pull-right"></i>
      </div>
      <!-- 面包屑 + 主体结构 -->
      <div class="container-fluid main">
        <ol class="breadcrumb bread">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
        <button class="btn btn-default" id="add">添加分类</button>
        <table class="table table-bordered mt_20 ">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pull-right"><ul id="pagintor"></ul></div>
      </div>
    </section>

    <!-- Modal 模态框 全局 -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <i class="glyphicon glyphicon-info-sign"></i
            >您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="exit">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 模态框 添加分类 -->
    <div
      class="modal fade"
      id="myCart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <form id="form" class="form">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body form-group">
              <input
                type="text"
                placeholder="请输入一级分类"
                class="form-control"
                name="categoryName"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary btn-add" id="exit">
                添加
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- artTemplate 模板 -->
    <script type="text/html" id="cartTmp">
      {{each rows v i}}
      <tr>
        <td>{{i+1+size*(page-1)}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/first.js"></script>
  </body>
</html>
